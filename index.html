<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div class="app__container">
            <div class="header__container col-12">
                <h2>To Do List</h2>
            </div>
            <div class="form__container col-12">
                    <input class="form__container--input" type="text" placeholder="Task to do">
                    <button class="form__container--button form__container--button-add" type="submit">Add</button>
                    <button class="form__container--button form__container--button-save" type="submit">Save</button>
            </div>
            <div class="list__container col-12">
                <ul class="list">
                </ul>
            </div>
    </div>
    <script src="toDoApp.js"></script>
    <script src="storage.js"></script>
</body>
</html>
